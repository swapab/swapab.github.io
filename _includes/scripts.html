<script>

    NProgress.configure({ ease: 'ease', speed: 800, trickleRate: 0.04, trickleSpeed: 800, showSpinner: false });
    NProgress.set(0.2); // sets a percentage

    // Show the progress bar 
    // NProgress.start();

    // Increase randomly
    var interval = setInterval(function() { NProgress.inc(); }, 800);        

    // Trigger finish when page fully loaded
    jQuery(window).load(function () {
        clearInterval(interval);
        NProgress.done();
    });

    // Trigger bar when exiting the page
    jQuery(window).unload(function () {
        NProgress.start();
    });
</script>
